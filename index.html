<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" m-content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <title>Add Astra</title>
</head>
<body>
    
    <header class="l-header">

        <nav class="l-nav">
            <div class="m-logo" style="background-image: url('assets/images/png/logo-Add-Astra.png');"></div>

            <ul class="l-nav__list">
                <li class="m-list-item"><a href="#">Conócenos</a></li>
                <li class="m-list-item"><a href="#">Servicios</a></li>
                <li class="m-list-item"><a href="#">Casos de éxito</a></li>
                <li class="m-list-item"><a href="#">Contáctanos</a></li>
                <li class="m-list-item"><a href="#">Más</a></li>
                <li class="m-list-item"><a href="#" class="m-btn m-btn--green">Cotiza tu proyecto</a></li>
            </ul>
        </nav>

    </header>

    <main class="l-sectionWrapper">
        <div class="l-slider">
            <section class="m-section">
                <div class="l-flex-column l-flex-column--gap-3">
                    <div class="l-flex-column l-vw-55" id="js-whoa-text">
                        <h2 class="m-subtitle">
                            ¡Bienvenido a ADD ASTRA!
                        </h2>
                        <h1 class="m-title">
                            La mejor agencia del prro universo
                        </h1>
                    </div>

                    <div class="l-flex-row l-flex-row--left l-flex-row--gap-3">
                        <button class="m-btn m-btn--green js-item-init-up">Ver casos de exito</button>
                        <button  class="m-btn m-btn--transparent js-item-init-up">
                            <span>Saber más</span>
                            <svg class="m-btn__icon" xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" style="fill: rgba(255, 255, 255, 1);transform: ;msFilter:;"><path d="m11.293 17.293 1.414 1.414L19.414 12l-6.707-6.707-1.414 1.414L15.586 11H6v2h9.586z"></path></svg>
                        </button>
                    </div>
                </div>
            </section>
            <section class="m-section">
                <div class="l-vertical-slider js-vertical-slider">
                    <div class="l-vertical-slider__column l-vertical-slider__column--1 js-vertical-column">
                        <img src="assets/images/jpg/designer.jpg" alt="" class="m-scroll-image m-scroll-image--blue js-image-pop-init">
                        <img src="assets/images/jpg/computer.jpg" alt="" class="m-scroll-image m-scroll-image--yellow js-image-pop-init">
                    </div>
                    <div class="l-vertical-slider__column l-vertical-slider__column--2 js-vertical-column">
                        <img src="assets/images/jpg/programer.jpg" alt="" class="m-scroll-image m-scroll-image--green js-image-pop-init">
                        <img src="assets/images/jpg/photographer.jpg" alt="" class="m-scroll-image m-scroll-image--mag js-image-pop-init">
                        <img src="assets/images/jpg/marketing.jpg" alt="" class="m-scroll-image m-scroll-image--purple js-image-pop-init">
                    </div>
                </div>
            </section>
            <section class="m-section">
                <div class="l-section-white">
                    <div class="l-section-white__content l-section-white__content--rotate">
                        <h1 class="m-title m-title--blue m-title--m js-whoa-text-scroll">
                            Tus proyectos siempre en las
                            <span class="m-title__span">
                                mejores manos 
                            </span>
                        </h1>
                    </div>
                    <div class="l-section-white__content l-section-white__content--icons">

                    </div>
                </div>
            </section>
            <section class="m-section">
                <div class="l-section-black">
                    <h2>contenido 4</h2>
                </div>
            </section>
            <section class="m-section">
                <div class="m-content">
                    <h2>contenido 5</h2>
                </div>
            </section>
        </div>
    </main>

    <script src="https://code.jquery.com/jquery-3.7.1.min.js" integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
    <script src="https://unpkg.com/@studio-freight/lenis@1.0.33/dist/lenis.min.js"></script> 
    <script src="https://unpkg.com/split-type"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.4/gsap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.4/ScrollTrigger.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.4/TextPlugin.min.js"></script>
    <script src="gsap.js"></script>
</body>
</html>
